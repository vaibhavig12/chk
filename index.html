<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form id="myForm" onsubmit="submitForm(); return false;" action="https://script.google.com/macros/s/AKfycbxwzT0YIU5RJGvB6g9_hmM-ogvaGczFhXgsdUDNQPttt5Pq7sLfXUo5s5tiBYGMl7oSzQ/exec" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Exam Name</label>
          <input type="text" class="form-control" id="examName" name="examName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Exam Date</label>
          <input type="date" class="form-control" id="examDate" name="examDate">
        </div>
        <div class="mb-3">
            <label for="slot" class="form-label">Slots</label>
            <input type="number" class="form-control" id="slot" name="slot" >
        </div>
        <div class="mb-3">
            <label for="dbName" class="form-label">DB Names</label>
            <input type="text" class="form-control" id="dbName" name="dbName" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        
    

        function submitForm() {
            var form = document.getElementById("myForm");
            var formData = new FormData(form);
            /*
            // Set the examDate field value explicitly to the value entered by the user
            var examDateInput = document.getElementById("examDate");
            formData.set("examDate", examDateInput.value);
             */
            console.log("Form Data:", formData); // Log form data for debugging
           
            fetch("https://script.google.com/macros/s/AKfycbxwzT0YIU5RJGvB6g9_hmM-ogvaGczFhXgsdUDNQPttt5Pq7sLfXUo5s5tiBYGMl7oSzQ/exec", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert("Form submitted successfully!");
                    form.reset();
                } else {
                    alert("Form submission failed!");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Form submission failed!");
            });
        }
    </script>
</body>
</html>
